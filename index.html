<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
  <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
</head>

<body>
  <script>

  </script>
  <a-scene antialias="true">
    <a-assets>
      <img src="">
    </a-assets>

    <a-box position="0 2 -3" rotation="0 45 0" color="#4CC3D9" dynamic-body></a-box>

    <!-- <a-sky src="./sky1.jpg"></a-sky> -->
    <a-sky src="https://live.staticflickr.com/2931/33546526801_8ec7ad971d_k.jpg"></a-sky>
    <!-- <a-light type="point" intensity="3" position="2 4 4" color="#445451"></a-light> -->

    <a-entity>
      <a-camera></a-camera>
      <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: left"></a-entity>
      <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: right"></a-entity>
    </a-entity>
    <!-- hover & drag-drop won't have any obvious effect without some additional event handlers or components. See the examples page for more -->
    <a-box hoverable grabbable stretchable draggable droppable color="blue" position="0 0 -1"></a-box>
  

  </a-scene>
</body>


</html>

<html>

<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
</head>

<body>

  <a-scene renderer="antialias: true">

    <a-entity id="prefab" geometry="primitive: box" material="color: red" width="1" height="1"></a-entity>

    <a-entity oculus-touch-controls="hand: left" laser-controls="hand:left"></a-entity>
    <a-entity oculus-touch-controls="hand: right" laser-controls="hand:right"></a-entity>

    <a-entity environment="preset: egypt;dressing:none"></a-entity>

    <a-camera>
      <a-cursor raycaster="objects: [data-raycastable]"></a-cursor>
    </a-camera>

  </a-scene>
  <script>
    let prefab = document.querySelector('#prefab');

    prefab.addEventListener('loaded', () => {
      console.log("I'm loaded");
      prefab.onload = () => { console.log('hey sam') }
      console.log(prefab);

    })

  </script>
</body>


</html>

<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.js"></script>
</head>

<body>
  <a-scene>
    <!-- Floor -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <!-- Ceiling -->
    <a-plane position="0 2 0" rotation="90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <!-- Left wall -->
    <a-box position="-2 1 -1" rotation="0 90 0" width="2" height="2" depth="0.1" color="#D8D8D8"></a-box>
    <!-- Right wall -->
    <a-box position="2 1 -1" rotation="0 90 0" width="2" height="2" depth="0.1" color="#D8D8D8"></a-box>
    <!-- Back wall -->
    <a-box position="0 1 -2" width="4" height="2" depth="0.1" color="#D8D8D8"></a-box>

    <a-sky color="orange"></a-sky>

  </a-scene>
</body>

</html>
